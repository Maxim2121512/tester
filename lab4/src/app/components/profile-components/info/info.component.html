<div class="user-info">
    <div class="img-container">
        <img [src]="userData.image" alt="Image" class="user-image">
    </div>
    <div class="full-name">
        <p>{{ userData.lastName }} {{ userData.firstName }} {{ userData.middleName }}</p>
    </div>
    <div class="birthdate">
        <p>{{ userData.birthdate }}</p>
    </div>
</div>
